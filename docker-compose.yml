version: '3.8'

services:
  simulador:
    build: .
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - PORT=4321
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - simulador
    restart: unless-stopped
    profiles: ["production"]
